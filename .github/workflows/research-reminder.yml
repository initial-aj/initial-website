name: Research Articles Update Reminder

on:
  schedule:
    # Runs every 2 weeks on Monday at 9 AM UTC
    - cron: '0 9 */14 * 1'
  workflow_dispatch: # Allows manual trigger

jobs:
  reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Send Reminder
        run: |
          echo "Time to update research articles on the Insights page!"
          echo "Edit /app/insights/page.tsx and update the researchPapers array"
          echo "Check these sources for new research:"
          echo "- https://a16zcrypto.com/"
          echo "- https://www.paradigm.xyz/"
          echo "- https://panteracapital.com/blockchain-letter/"
          echo "- https://multicoin.capital/"
          echo "- https://www.galaxy.com/research/"
          echo "- https://messari.io/research"
          echo "- https://members.delphidigital.io/"
